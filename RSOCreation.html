<form onsubmit="createRSO(); return false;">
    <div class="group">
        <label class="label">RSO Name</label>
        <input id="rso-name" type="text" class="input" required>
    </div>
    <div class="group">
        <label class="label">Description</label>
        <input id="rso-description" type="text" class="input" required>
    </div>
    <div class="group">
        <label class="label">Invite Members (comma-separated emails)</label>
        <input id="rso-members" type="text" class="input" required>
    </div>
    <div class="group">
        <button type="submit" class="button">Create RSO</button>
    </div>
</form>
