<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events@Uni</title>
        <script type="text/javascript" src="js/register.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <link href="css/index.css" rel="stylesheet">
    </head>

    <body>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
                <div class="login-form">
                    <form onsubmit="loginUser(); return false;">
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="email" class="label">Email</label>
                                <input id="Lemail" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="Lpassword" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <span id="loginResult"></span>
                                <button type="submit" class="button" value="Login">Login</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot" class="text-hover">Need to create a university?</a>
                            </div>
                        </div>
                    </form>
                    <form onsubmit="registerUser(); return false;">
                        <div class="sign-up-htm">
                            <div class="group">
                                <label for="name" class="label">Name</label>
                                <input id="Rname" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="email" class="label">Email Address</label>
                                <input id="Remail" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="password" class="label">Password</label>
                                <input id="Rpassword" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="uniID" class="label">University</label>
                                <select id="RuniID" name="University">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="group">
                                <button type="submit" class="button" value="Register">Register</button>
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot" class="text-hover">Need to create a university?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
